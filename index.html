<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Facebook SignUp</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
    </style>
</head>
<body>
    <div class="body w-100 bg-light">
        <div class="header  h-25 bg-primary mx-5 my-2">
            <form class=" mx-5 " style="display:flex; justify-content:center;">
                     
                <table class="mt-3">
                    <tr>
                        <td><label for="exampleInputEmail1" class="form-label">Email address</label></td>
                        <td><label for="exampleInputPassword1" class="f-r form-label">Password</label></td>
                    </tr>
                    <tr>
                        
                        <td><input type="email" class="m-2 " id="exampleInputEmail1" aria-describedby="emailHelp"></td>
                        <td><input type="password" class="m-2" id="exampleInputPassword1"></td>
                        <td><button type="submit" class="btn btn-primary btn-sm" style="background-color:rgb(5, 5, 114)">Login</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><div id="emailHelp" class="form-text" >&nbsp;&nbsp;&nbsp; Forgot your password?</div></td>
                    </tr>
                </table>     
                        
            </form>
          
        </div>
        <div class="Signup px-5  mx-5" style=" background-color:rgb(221, 221, 221); margin-top:-8px">
            <h2>Sign UP</h2>
            <h5>It's free and always will be.</h5>
            <p style=" margin-left:249px; margin-bottom:0;">No mobile number?</p>
            <input type="email" class="m-2 bg-light rounded " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&nbsp;First name">
            <input type="email" class="m-2 bg-light rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&nbsp;Last name"><br>
            <input type="email"style="width:33%;" class="m-2 bg-light rounded" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="&nbsp;Mobile number"><br>
            <input type="email"style="width:33%;" class="m-2 bg-light rounded" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="&nbsp;Re-enter mobile number"> <br>
            <input type="email"style="width:33%;" class="m-2 bg-light rounded" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="&nbsp;New password">  
            <h4>Birthday</h4>
            <p>Why do I need to provide my birthday ?</p>
            <input type="date" class="m-2" id="exampleInputPassword1"><br><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Male&nbsp;&nbsp;</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Female</label><br><br>
            <p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy. <br>You may receive SMS notifications from us and can opt out at any time.</p>
            <button class="btn btn-success w-25">Sign Up</button><br><br><Br>
            
            
            
        </div>


    </div>



</body>
</html>
